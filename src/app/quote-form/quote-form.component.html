<span>Hello {{quote.wiseSaying}}</span>

<div class="container">
  <h1>Quote Form</h1>
  <form #quoteForm="ngForm">
    <div class="form-group">
      <label for="wiseSaying">Quote</label>
      <input type="text" class="form-control" id="wiseSaying" required [(ngModel)]="quote.wiseSaying" name="wiseSaying" >
      
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="quote.author" name="author" >
    </div>
    <div class="form-group">
      <label for="postedBy">Posted by</label>
      <input type="text" class="form-control" id="postedBy" required [(ngModel)]='quote.postedBy' name="postedBy" >
    </div>

    <button type="submit" class="btn btn-success">Add Quote</button>
    

  </form>
</div>
