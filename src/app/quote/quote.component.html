<nav class="navbar sticky-top navbar-light bg-light">
  <a class="navbar-brand" href="#">Quote | Vet</a>
</nav>
<div *ngFor="let quote of quotes;">
  <app-quote-form [quote]='quote' [quotes]='quotes'></app-quote-form>
</div>
  
<div class="container">
  <ul>
    <li *ngFor="let quote of quotes; let i = index">
        
      <div class="card">
        <div class="card-header">
          Quote
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ quote.wiseSaying  }}</p>
            <footer class="blockquote-footer"> <cite title="Source Title"> <app-author [quote]='quote'></app-author> </cite></footer>
          </blockquote>
          <p class="card-text"><small class="text-muted">Posted {{ quote.postedOn|date }}  </small></p>
          <p class="card-text"><small class="text-muted">Posted by <app-posted-by [quote]='quote'></app-posted-by>  </small></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <a href="#!" class="card-link"><app-upvote-quote [quote]='quote' (isUpVote)='incrementUpVote($event, i)' ></app-upvote-quote><span class="badge badge-light">{{ this.totalUpVote }} up-votes</span></a>
          <a href="#!" class="card-link"><app-down-vote [quote]='quote' (isDownVote)='decrementVote($event, i)' ></app-down-vote><span class="badge badge-light">{{ this.totalDownVote }} down-votes</span></a>
          <a class="card-link"><small class="text-muted"><i class="fas fa-share">Share</i></small></a>
          
          <a class="card-link"><small class="text-muted"> <app-delete-quote  [quote]='quote' (isComplete)='completeQuote($event,i)' ></app-delete-quote> </small></a>
          <a class="card-link"><small class="text-muted"><i class="fab fa-font-awesome-flag">Flag</i></small></a>
        </div>
      </div>
      <hr>
      
    </li>
   
  </ul>

</div>
